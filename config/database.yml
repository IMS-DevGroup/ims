default: &default
  adapter: postgresql
  host: <%= ENV['POSTGRES_HOST'] || 'localhost' %>
  username: <%= ENV['POSTGRES_USERNAME'] || 'postgres' %>
  password: <%= ENV['POSTGRES_PASSWORD'] || 'postgres' %>
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: dcu0nnptt7g3qn

